        } else {
          // ÿßŸÑÿÆÿßÿ™ŸÖÿ© (ŸÑŸÑŸÅÿ±ŸäŸÇ ÿßŸÑÿ≠ÿßŸÑŸä ŸÅŸÇÿ∑) ‚Äî ÿµÿ≠ Ÿäÿ∂ŸäŸÅÿå ÿ∫ŸÑÿ∑ ŸäÿÆÿµŸÖ
          const correct = document.createElement("button");
          correct.style.background = "linear-gradient(180deg,#16a34a,#22c55e)";
          correct.textContent = `‚úîÔ∏è ${getTurnTeamName()} +${q.points}${
            isDoubleActive(currentTurn) ? " (ÿØÿßÿ®ŸÑ)" : ""
          }`;
          correct.addEventListener("click", () => grantFinal(true, q.points));

          const wrong = document.createElement("button");
          wrong.style.background = "linear-gradient(180deg,#f97316,#ef4444)";
          wrong.textContent = `‚ùå ${getTurnTeamName()} -${q.points}${
            isDoubleActive(currentTurn) ? " (ÿØÿßÿ®ŸÑ)" : ""
          }`;
          wrong.addEventListener("click", () => grantFinal(false, q.points));

          modalActions.append(correct, wrong);
        }
      }

      /* ================== ŸÖŸÜÿ≠ ÿßŸÑŸÜŸÇÿßÿ∑ (ÿßŸÑŸÅÿ¶ÿßÿ™ ÿßŸÑÿ£ÿ≥ÿßÿ≥Ÿäÿ©) ================== */
      function grantPointsBasic(team, basePoints) {
        const pts = computeFinalPoints(team, basePoints);
        if (team === "A") scoreA += pts;
        if (team === "B") scoreB += pts;

        updateScoresUI();

        // ÿπŸÑŸëŸÖ ÿßŸÑÿ≥ÿ§ÿßŸÑ ŸÖÿ≥ÿ™ÿÆÿØŸÖ + ÿßŸÇŸÅŸÑ ÿßŸÑŸÖŸàÿØÿßŸÑ + ÿ®ÿØŸëŸÑ ÿßŸÑÿØŸàÿ±
        markQuestionUsed(currentQ.btn);
        closeModal();
        switchTurn();
        maybeShowEndButton();
        checkAutoEndIfAllDone();
      }

      /* ================== ŸÖŸÜÿ≠/ÿÆÿµŸÖ ŸÜŸÇÿßÿ∑ (ÿßŸÑÿÆÿßÿ™ŸÖÿ©) ================== */
      function grantFinal(isCorrect, basePoints) {
        const t = currentTurn; // ÿßŸÑŸÅÿ±ŸäŸÇ ÿßŸÑÿ≠ÿßŸÑŸä ŸÅŸÇÿ∑
        let pts = basePoints;

        // ÿßŸÑÿØÿßÿ®ŸÑ ŸÑŸà ŸÖŸÅÿπŸÑ ŸÑŸÑŸÅÿ±ŸäŸÇ ÿßŸÑÿ≠ÿßŸÑŸä ‚Üí Ÿäÿ∂ÿßÿπŸÅ ÿßŸÑÿ•ÿ∂ÿßŸÅÿ© ÿ£Ÿà ÿßŸÑÿÆÿµŸÖ
        if (isDoubleActive(t)) pts *= 2;

        if (t === "A") {
          scoreA += isCorrect ? pts : -pts;
        } else {
          scoreB += isCorrect ? pts : -pts;
        }

        // ÿ®ÿπÿØ ÿßŸÑÿßÿ≥ÿ™ÿÆÿØÿßŸÖ ŸÅŸä ÿ≥ÿ§ÿßŸÑÿå ŸÜŸÑÿ∫Ÿä ÿ™ÿ£ÿ´Ÿäÿ± ÿßŸÑÿØÿßÿ®ŸÑ (ŸÖÿ±ÿ© Ÿàÿßÿ≠ÿØÿ© ŸÅŸÇÿ∑)
        lifelinesUsed[t].double = false;

        updateScoresUI();
        markQuestionUsed(currentQ.btn);
        closeModal();
        switchTurn();
        maybeShowEndButton();
        checkAutoEndIfAllDone();
      }

      /* ================== ŸÖÿ≥ÿßÿπÿØŸäŸÜ ŸÑŸÑŸÜŸÇÿßÿ∑ ================== */
      function isDoubleActive(team) {
        return lifelinesUsed[team].double;
      }
      function computeFinalPoints(teamAwarded, basePoints) {
        // ÿßŸÑÿØÿßÿ®ŸÑ Ÿäÿ∑ÿ®ŸÇ ŸÅŸÇÿ∑ ŸÑŸà ÿßŸÑŸÅÿ±ŸäŸÇ ÿßŸÑŸÖŸèŸÜÿ≠ ŸÑŸá ŸáŸà ŸÜŸÅÿ≥ ÿßŸÑŸÅÿ±ŸäŸÇ ÿßŸÑŸÑŸä ÿπŸÑŸäŸá ÿßŸÑÿØŸàÿ±
        let pts = basePoints;
        if (
          teamAwarded &&
          teamAwarded === currentTurn &&
          isDoubleActive(currentTurn)
        ) {
          pts *= 2;
          lifelinesUsed[currentTurn].double = false; // ÿßÿ≥ÿ™ŸáŸÑŸÉ ÿßŸÑÿØÿßÿ®ŸÑ
        }
        return pts;
      }

      /* ================== ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸÄUI ================== */
      function updateScoresUI() {
        scoreAEl.textContent = scoreA;
        scoreBEl.textContent = scoreB;
      }

      function updateTurnHighlight() {
        teamABox.classList.remove("activeTurn");
        teamBBox.classList.remove("activeTurn");
        if (currentTurn === "A") teamABox.classList.add("activeTurn");
        else teamBBox.classList.add("activeTurn");
        turnNameEl.textContent = getTurnTeamName();
      }

      function getTurnTeamName() {
        return currentTurn === "A" ? teamA : teamB;
      }

      function markQuestionUsed(btn) {
        btn.classList.add("used");
        btn.style.pointerEvents = "none";
      }

      function closeModal() {
        questionModal.style.display = "none";
      }
      function openModal() {
        questionModal.style.display = "flex";
      }

      /* ================== ÿ™ÿ®ÿØŸäŸÑ ÿßŸÑÿØŸàÿ± ================== */
      function switchTurn() {
        currentTurn = currentTurn === "A" ? "B" : "A";
        updateTurnHighlight();
      }

      /* ================== ŸÖŸÜÿ∑ŸÇ ÿ•ŸÜŸáÿßÿ° ÿßŸÑŸÑÿπÿ®ÿ© ================== */
      function basicCategoriesAllUsed() {
        // ÿ™ÿ≠ŸÇŸëŸÇ ÿ£ŸÜ ŸÉŸÑ ÿ£ÿ≥ÿ¶ŸÑÿ© ÿ£ŸàŸÑ 4 ŸÅÿ¶ÿßÿ™ ŸÖÿ≥ÿ™ÿÆÿØŸÖÿ©
        const cards = [...document.querySelectorAll(".category")].slice(0, 4);
        let allUsed = true;
        cards.forEach((card) => {
          const qs = [...card.querySelectorAll(".qOval")];
          qs.forEach((q) => {
            if (!q.classList.contains("used")) allUsed = false;
          });
        });
        return allUsed;
      }

      function allCategoriesAllUsed() {
        const qs = [...document.querySelectorAll(".qOval")];
        return qs.every((q) => q.classList.contains("used"));
      }

      function maybeShowEndButton() {
        // Ÿäÿ∏Ÿáÿ± ÿ≤ÿ± ÿ•ŸÜŸáÿßÿ° ÿßŸÑŸÑÿπÿ®ÿ© ÿ®ÿπÿØ ÿßŸÜÿ™Ÿáÿßÿ° ÿßŸÑÿ£ÿ±ÿ®ÿπ ŸÅÿ¶ÿßÿ™ ÿßŸÑÿ£ÿ≥ÿßÿ≥Ÿäÿ©
        if (basicCategoriesAllUsed()) {
          endButton.style.display = "inline-block";
          endButton.classList.add("endButton");
          endButton.onclick = () => endGame();
        }
      }

      function checkAutoEndIfAllDone() {
        // ŸÑŸà ÿÆŸÑÿµÿ™ ŸÉŸÑ ÿßŸÑÿ£ÿ≥ÿ¶ŸÑÿ© (ÿ®ŸÖÿß ŸÅŸäŸáÿß ÿßŸÑÿÆÿßÿ™ŸÖÿ©) ÿßŸÜŸáŸä ÿ™ŸÑŸÇÿßÿ¶ŸäŸãÿß
        if (allCategoriesAllUsed()) {
          endGame();
        }
      }

      function endGame() {
        // ÿßÿÆŸÅŸê ÿßŸÑŸÑÿπÿ® Ÿàÿßÿ∏Ÿáÿ± ÿ¥ÿßÿ¥ÿ© ÿßŸÑŸÜŸáÿßŸäÿ© ŸÖÿ±ÿ™ÿ®ÿ©
        scoreBoard.style.display = "none";
        gameScreen.style.display = "none";
        questionModal.style.display = "none";

        const teams = [
          { name: teamA, score: scoreA },
          { name: teamB, score: scoreB },
        ].sort((x, y) => y.score - x.score);

        rankWrap.innerHTML = `
        <div class="rankCard">
          <div class="winner">ü•á ${teams[0].name}</div>
          <div style="font-size:18px">Points: <b>${teams[0].score}</b></div>
        </div>
        <div class="rankCard">
          <div class="second">ü•à ${teams[1].name}</div>
          <div style="font-size:18px">Points: <b>${teams[1].score}</b></div>
        </div>
      `;
        endScreen.style.display = "flex";
      }

      /* ================== ÿ•ÿ∫ŸÑÿßŸÇ ÿßŸÑŸÖŸàÿØÿßŸÑ ÿ®ÿßŸÑŸÜŸÇÿ± ÿÆÿßÿ±ÿ¨ ÿßŸÑÿ®ÿ∑ÿßŸÇÿ© ================== */
      questionModal.addEventListener("click", (e) => {
        if (e.target === questionModal) {
          // ŸÖÿß ŸÜŸÇŸÅŸÑÿ¥ ÿ∫ÿµÿ® ÿ£ÿ´ŸÜÿßÿ° ÿßŸÑÿ≥ÿ§ÿßŸÑ ‚Äî ŸÑŸÉŸÜ ŸÑŸà ÿπÿßŸäÿ≤ÿ© ÿ™ÿ≥ŸÖÿ≠Ÿäÿå ŸÅŸÉŸä ÿßŸÑŸÉŸàŸÖŸÜÿ™:
          // closeModal();
        }
      });

      /* ===== (ŸÖÿπŸÑŸàŸÖÿ©) ŸÖŸÖŸÉŸÜ ÿ™ÿØÿπŸÖŸä ÿµŸàÿ™ ÿ™ÿ®ÿØŸäŸÑ ÿßŸÑÿØŸàÿ± ÿ®ÿ•ÿ∂ÿßŸÅÿ© Audio Ÿàÿ™ÿ¥ÿ∫ŸäŸÑŸá ŸÅŸä switchTurn ===== */
    </script>
  </body>
